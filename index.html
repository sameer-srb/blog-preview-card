<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main stylesheet for project -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- Custom Google Font (Figtree) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Page title shown in browser tab -->
    <title>Blog preview card</title>
  </head>
  <body>
    <!-- Card container holds the blog preview content -->
    <div class="card-container">
      <!-- Blog image section -->
      <section class="image-container">
        <img src="/images/illustration-article.svg" alt="" class="blog-image" />
      </section>

      <!-- Main blog content -->
      <header class="content">
        <span class="category">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </header>

      <!-- Author information section -->
      <section class="author">
        <img src="/images/image-avatar.webp" alt="" class="author-pic" />
        <span class="author-name">Greg Hooper</span>
      </section>
    </div>
  </body>
</html>
